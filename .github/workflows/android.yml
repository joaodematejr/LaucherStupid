name: Android CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        api-level: [ 36 ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Cache Android build cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.android/build-cache
        key: ${{ runner.os }}-android-build-cache-${{ hashFiles('**/build.gradle.kts') }}
        restore-keys: |
          ${{ runner.os }}-android-build-cache-

    - name: Run Lint
      run: ./gradlew lintL3Debug

    - name: Run Unit Tests
      run: ./gradlew testL3DebugUnitTest

    - name: Build Debug APK
      run: ./gradlew assembleL3Debug

    - name: Build Release APK
      run: ./gradlew assembleL3Release

    - name: Upload Debug APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk-l3-api-${{ matrix.api-level }}
        path: app/build/outputs/apk/l3/debug/
        retention-days: 30

    - name: Upload Release APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-l3-api-${{ matrix.api-level }}
        path: app/build/outputs/apk/l3/release/
        retention-days: 30

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-l3-api-${{ matrix.api-level }}
        path: |
          app/build/reports/tests/
          app/build/reports/lint-results-l3Debug.html
        retention-days: 7

    - name: Upload Build Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports-api-${{ matrix.api-level }}
        path: |
          app/build/reports/
          build/reports/
        retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Security Lint
      run: ./gradlew lintL3Debug -Dlint.enabled=true

    - name: Upload Security Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          app/build/reports/lint-results-l3Debug.html
        retention-days: 14
